group 'com.github.pjozsef'
version '0.0.1'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.2"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = "com.github.pjozsef.logfx.LogFxAppKt"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.2"
    compile 'org.jetbrains.kotlin:kotlin-compiler:1.0.2'
    compile 'no.tornado:tornadofx:1.4.6'
    compile 'nl.komponents.kovenant:kovenant:3.2.2'
    compile 'nl.komponents.kovenant:kovenant-ui:3.2.2'
    compile 'io.reactivex:rxjavafx:0.0.6'
    compile fileTree(dir: 'libs', include: '*.jar')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.pjozsef.logfx.LogFxAppKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}